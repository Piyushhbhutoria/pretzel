General:
  - "Open Messages preferences": "Cmd + ,":
  - "Hide Messages": "Cmd + H"
  - "Hide everything except Messages": "Opt + Cmd + H"
  - "Quit Messages": "Cmd + Q"
  - "Start a new message": "Cmd + N"
  - "Go to a chat room": "Cmd + R"
  - "Open the Messages window": "Cmd + 0"
  - "Close the Messages window": "Cmd + W"
  - "Print the conversation": "Cmd + P"
  - "Search all conversations for matching text": "Cmd + F"
  - "Clear the transcript (delete a conversation without closing it)": "Opt + Cmd + K"
  - "Open the Emoji & Symbols window": "Ctrl + Cmd + Space"
  - "Minimize a window": "Cmd + M"
  - "Minimize all windows": "Opt + Cmd + M"
  - "Open the buddy list window": "Cmd + 1"
  - "Open the File Transfers window": "Opt + Cmd + L"
  - "Enter full + screen view": "Ctrl + Cmd + F"
  - "Set your status to Offline in the buddy list": "Ctrl + Cmd + O"
  - "Set your status to Invisible in the buddy list": "Ctrl + Cmd + I"
  - "Set your status to Available in the buddy list": "Ctrl + Cmd + A"
  - "Set your status to Away in the buddy list": "Ctrl + Cmd + W"
